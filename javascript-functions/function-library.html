<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
  </head>
<body>

  <input class="numberInput" type="text">
  <p></p>

  <script>
    const input = document.querySelector('.numberInput');
    const para = document.querySelector('p');

    function calcSquared(num) {
        return num * num;
    }

    function calcCubed(num) {
    return num * num * num;
    }

    function calcFactorial(num) {
        if (num < 0) return undefined;
        if (num === 0) return 1;
        let x = num - 1;
        while (x > 1) {
            num *= x;
            x--;
        }
    return num;
    }

    function calcSquareRoot(num) {
        return Math.sqrt(num)
    }

    function calcCubeRoot(num) {
        return Math.sqrt(Math.sqrt(num))
    }

    function calcCircumference(radius) {
        return radius * Math.PI * 2
    }

    input.addEventListener('change', () => {
        const num = parseFloat(input.value);
        if (isNaN(num)) {
            para.textContent = 'You need to enter a number!';
        } else {
            para.textContent = `${num} squared is ${calcSquared(num)}. `;
            para.textContent += `${num} cubed is ${calcCubed(num)}. `;
            para.textContent += `${num} factorial is ${calcFactorial(num)}. `;
            para.textContent += `${num} square root is ${calcSquareRoot(num)}. `;
            para.textContent += `${num} cube root is ${calcCubeRoot(num)}. `;
            para.textContent += `${num} would have ${calcCircumference(num)} as circumference if it would be a circle. `;
        }  
    });

    function showPrimes(n) {

        for (let i = 2; i < n; i++) {
            if (isPrime(i)) {
                alert(i); // a prime;
            }  
        }
    }

    function isPrime(n) {
        for (let i = 2; i < n; i++) {
            if ( n % i == 0) return false;
        }
    return true;
    }
    
  </script>
</body>
</html>
