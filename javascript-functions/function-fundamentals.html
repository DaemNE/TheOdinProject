<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>

        // exercise 1
        let add7 = number => number + 7;
        console.log(add7(5))

        // exercise 2
        let multiply = (num1, num2) => num1 * num2;
        console.log(multiply(2, 8))

        // exercise 3
        let capitalize = wordToUpperCase => {
            let arrayWord = wordToUpperCase.toLowerCase().split("")
            arrayWord[0] = arrayWord[0].toUpperCase()
            return arrayWord.join("")
        } 
        console.log(capitalize("desCiPle"))

        // exercise 4
        let lastLetter = word => word.split("").pop();
        console.log(lastLetter("I will prevail"))

        // exercise 5 Advanced exercise
        let lastLetterEachWord = sentence => {
            let wordsArray = sentence.split(" ")
            return wordsArray.map((word) => { 
                return word[0].toUpperCase() + word.substring(1); 
            }).join(" ");
        }
        console.log(lastLetterEachWord("we can do this together"))

    </script>
</body>
</html>
