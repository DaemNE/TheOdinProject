<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="center">
        <div class="container">
            <div class="scoreBoard">
                <div class="turn"></div>
            </div>
            <div class="gameBoard">
                <div class="cell" id="0" onclick="Game.one()"></div>
                <div class="cell" id="1" onclick="Game.two()"></div>
                <div class="cell" id="2" onclick="Game.three()"></div>
                <div class="cell" id="3" onclick="Game.four()"></div>
                <div class="cell" id="4" onclick="Game.five()"></div>
                <div class="cell" id="5" onclick="Game.six()"></div>
                <div class="cell" id="6" onclick="Game.seven()"></div>
                <div class="cell" id="7" onclick="Game.eigth()"></div>
                <div class="cell" id="8" onclick="Game.nine()"></div>
            </div>
            <div>
                <button onclick="Game.playGame()">Play Again?</button>
                <button onclick="Game.resetScore()">Reset Score?</button>
            </div>
        </div>
    </div>

    <div class="block" id="overlay">
        <div class="endGameMesssage">
            <div class="endGameText">
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
