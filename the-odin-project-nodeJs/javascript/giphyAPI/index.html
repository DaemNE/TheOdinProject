<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <input type="text" name="lookup" id="lookup">
        <label for="lookup">search for gif</label>
        <div><button onclick='lookup()'>Click me</button></div>
        <div><img src="" alt="img" id="img"></div>
    </div>
    <script>
        const apiKey = "Xz42zsx5VTU0CqqSa5W40ahScLpcQQFr"
        const input = document.getElementById("lookup")
        const img = document.getElementById('img')

        function lookup() {
            let value = input.value
            input.value = ""
            const apiUrl = `https://api.giphy.com/v1/gifs/translate?api_key=${apiKey}&s=${value}`
            fetch(apiUrl, {
                mode: 'cors'
            }).then(function(response) {
                return response.json()
            }).then(function(response) {
                img.src = response.data.images.original.url
            });
        }
    </script>
</body>

</html>
