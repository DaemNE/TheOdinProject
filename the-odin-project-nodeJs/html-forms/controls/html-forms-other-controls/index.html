<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li, 
        ul {
            margin: 5px;
            list-style: none;
        }
        ul {
            border: 3px solid green;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <form>
        <h2>Enter your comment</h2>
        <ul>
          <li>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
          </li>
          <li>
            <label for="comment">Comment:</label>
            <textarea name="comment" id="comment" cols="35" rows="10" style="resize: vertical;" maxlength="100"></textarea>
          </li>
          <li>
            <button>Submit comment</button>
          </li>
        </ul>
      </form>
      <form>
        <ul>
          <li>
            <label for="food">Pick your favorite food:</label>
      
                <select name="food" id="food">
                    <optgroup label="mains">
                        <option value="">Salad</option>
                        <option value="">Curry</option>
                        <option value="">Pizza</option>
                        <option value="">Fajitas</option>
                    </optgroup>
                    <optgroup label="snacks">
                        <option value="">Biscuits</option>
                        <option value="">Crisps</option>
                        <option value="">Fruit</option>
                        <option value="">Breadsticks</option>
                    </optgroup>
                </select>
      
          </li>
          <li>
            <button>Submit choice</button>
          </li>
        </ul>
      </form>
      <form>
        <ul>
          <li>
            <label for="food">Enter your favorite food:</label>
                <input type="text" list="foods" name="food">
      
                <datalist id="foods">
                    <option>Salad</option>
                    <option>Curry</option>
                    <option>Pizza</option>
                    <option>Fajitas</option>
                    <option>Biscuits</option>
                    <option>Crisps</option>
                    <option>Fruit</option>
                    <option>Breadsticks</option>
                </datalist>
      
          </li>
          <li>
            <button>Submit choice</button>
          </li>
        </ul>
      </form>
      
</body>
</html>
