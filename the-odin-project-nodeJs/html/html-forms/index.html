<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,
        select {
            margin-bottom: 5px;
        }
        li,
        ul {
            list-style-type: none;
            margin: 2px;
        }
        :root {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;

            background-image: url(./Images/pexels-photo-753626.jpeg);
            background-size: cover;
        }
        .container {
            background-color: rgb(255, 255, 255, 0.6);
            border: 2px solid grey;
            height: 75vh;
            width: 30vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <form action="example.comm/path" method="post">
            <fieldset>
                <legend>Registration details</legend>
                <label for="first_name">First name:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Bob">
                <br>
                <label for="last_name">Last name:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Ross">
                <br>
                <label for="dob">Date of birth:</label>
                <input type="date" id="dob" name="dob">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="bobross@painting.com">
                <br>
                <label for="contact_number">Phone Number:</label>
                <input type="number" id="contact_number" name="number" placeholder="360-419-2537">
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="**************">
            </fieldset>
            
            <fieldset>
                <legend>Silly info</legend>
                <label for="car">Favourite car:</label>
                <select name="car" id="car">
                    <option value="none" selected>None</option>
                    <optgroup label="Rich boy">
                        <option value="rolls_royce">Rolls royce</option>
                        <option value="ferrari">Ferrari</option>
                        <option value="tesla">Tesla</option>
                    </optgroup>
                    <optgroup label="Decent wages">
                        <option value="mercedes">Mercedes</option>
                        <option value="volvo">Volvo</option>
                        <option value="bmw">BMW</option>
                        <option value="mini">Mini</option>
                    </optgroup>
                    <optgroup label="Average">
                        <option value="ford">Ford</option>
                        <option value="seat">Seat</option>
                        <option value="citroën">Citroën</option>
                    </optgroup>
                </select>
                <br>
                <fieldset>
                    <legend>Favourite Utensil</legend>
                    <input type="radio" name="utensil" id="none" checked>
                    <label for="none">None</label>
                    <input type="radio" name="utensil" id="fork">
                    <label for="fork">Fork</label>
                    <input type="radio" name="utensil" id="knife">
                    <label for="knife">Knife</label>
                    <input type="radio" name="utensil" id="spoon">
                    <label for="spoon">Spoon</label>
                    
                </fieldset>
                <fieldset>
                    <legend>Favourite Toppings</legend>
                        <ul>
                            <li>
                                <input type="checkbox" id="sausage" name="topping" value="sausage">
                                <label for="sausage">Sausage</label>
                            </li>
                            <li>
                                <input type="checkbox" id="onions" name="topping" value="onions">
                                <label for="onions">Onions</label>
                            </li>
                            <li>
                                <input type="checkbox" id="pineapple" name="topping" value="pineapple">
                                <label for="pineapple">Pineapple</label>
                            </li>
                            <li>
                                <input type="checkbox" id="mozarella" name="topping" value="mozarella">
                                <label for="mozarella">Mozarella</label>
                            </li>
                        </ul>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>Extra info</legend>
                <label for="newsletter">Send me the news letter? YES/NO</label>
                <input type="checkbox" id="newsletter" name="news_letter" checked>
                <br>
                <textarea name="additional_info" id="additional_info" cols="30" rows="5">Anything else?</textarea>
            </fieldset>
            
            <div style="text-align: center; margin-top: 5px;">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
                <button type="button">Click to toggle</button>
            </div>
        </form>
    </div>
</body>
</html>
