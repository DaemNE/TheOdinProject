<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="slider-container">
        <div class="front"><img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Eiffel_Tower_Vertical.JPG" alt="">PARIS</div>
        <div class="right"><img src="https://www.evolo.us/wp-content/uploads/2019/04/0516-0.jpg" alt="">DYSTOPIAN</div>
        <div class="farRight"><img src="https://thumbs.dreamstime.com/b/vertical-panorama-country-road-9905521.jpg" alt="">COUNTRYSIDE</div>
        <div class="left"><img src="https://images.pexels.com/photos/1459505/pexels-photo-1459505.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">LIGHTHOUSE</div>
        <div class="farLeft"><img src="https://www.evolo.us/wp-content/uploads/2019/04/0516-0.jpg" alt="">DYSTOPIAN</div>
    </div>
    <div class="slider">
        <button class="buttonLeft">Left</button>
        <div class="circle" id="1"></div>
        <div class="circle" id="2"></div>
        <div class="circle selected" id="3"></div>
        <div class="circle" id="4"></div>
        <div class="circle" id="5"></div>
        <button class="buttonRight">Right</button>
    </div>
    <script src="./main.js"></script>
</body>

</html>
